<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="assets/tsunami_logo.png" type="image/icon type">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tsunami - Sign In</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mx-auto">
        <div class="mx-auto">
            <a class="navbar-brand js-scroll-trigger" href="homepage.html"><img  id="logo" src="assets/tsunami_logo_white.png" style="padding-right: 5px">Sign In</a>
        </div>
    </nav>
    <div class="header">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12 my-auto">
              <div class="container">
                <h2 style="text-align: center;">Login with Sosial media or Manually</h2>
                <div class="row">
                  <div class="v1">
                    <span class="v1=innertext"></span>
                  </div>

                  <div class="col">
                    <a href="#" class="google btn">
                      <i class="fa fa-google fa-fw"></i>Login with Google+</a>
                    <a href="#" class="facebook btn">
                      <i class="fa fa-facebook fa-fw"></i>Login with Facebook</a>
                    </a>
                    <a href="#" class="twitter btn">
                      <i class="fa fa-twitter fa-fw"></i>Login with Twitter</a>
                    </a>
                  </div>

                  <div class="col">
                    <div class="hide-md-lg">
                      <p>Or Sign in Manually:</p>
                    </div>
                    
                    <input type="text" name="username" placeholder="Username" required>
                    <input tpye="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                  </div>
                </div>
              </div>
              <div class="bottom-container">
                <div class="row">
                  <div class="col">
                    <a href="signup.html" style="color:white" class="btn">Sign Up</a>
                  </div>
                  <div class="col">
                    <a href="#" style="color: white" class="btn">Forgot Password?</a>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
      </div>
  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
