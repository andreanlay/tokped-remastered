<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="assets/tsunami_logo.png" type="image/icon type">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tsunami - Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mx-auto">
        <div class="mx-auto">
            <a class="navbar-brand js-scroll-trigger"><img  id="logo" src="assets/tsunami_logo_white.png" style="padding-right: 5px">Sign Up</a>
        </div>
    </nav>
    
    <div class="header">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12 my-auto">
                  <div class="container">                    
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
              
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
              
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <hr>
                    <p>By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Policy</a>.</p>
                   
                    <button type="submit" class="registerbtn">Register</button>
                  </div>
                    <div class="container signin">
                      <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
                  </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
