        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" type="text/css" href="css/catalog_metro.css">
        <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <link rel="icon" href="assets/tsunami_logo.png" type="image/icon type">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Tsunami</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="topnav">
                <a href="homepage.html"><img src="assets/tsunami_logo.png" style="width: 25px; height: 25px; margin-right: 5px;">Tsunami</a>
                <a class="active" href="catalog.html">Catalog</a>
                <a href="about.html">About Us</a>
                <div id="right-side">
                    <div class="search-bar">
                        <input class="search-box" type="text" placeholder="Search..">
                        <a href="#" class="search-icon"><i class="fa fa-search"></i></a>
                    </div>
                    <a id="shopping-cart" href="#shopping-cart"><i class="fa fa-shopping-cart"></i></a>
                    <a id="user-profile" href="account.html"><i class="fa fa-user-circle"></i>  Irfan Bachdim</a>
                </div>
            </div>
            <div id="metro-automotive">
                <div class="row m-3">
                    <h1 class="display-4">Automotive</h1>
                </div>
                <div class="row m-3 no-gutters">
                    <div class="col-2">
                        <button class="metro" style="background-color: skyblue;">
                            <div class="flipper" id="accessories-flipper">
                                <div class="btn-front">
                                    Accessories
                                </div>
                                <div class="btn-back">
                                    Decoration for your vehicle
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="big-metro" id="automotive-spareparts">
                            <div class="flipper" id="spareparts-flipper">
                                <div class="btn-front">
                                    Spareparts
                                </div>
                                <div class="btn-back">
                                    Any gears/components your vehicle need
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div id="metro-books">
                <div class="row m-3">
                    <h1 class="display-4">Books</h1>
                </div>
                <div class="row m-3 no-gutters">
                    <div class="col-4">
                        <button class="metro" id="books-action">
                            Action / Adventure
                        </button>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="metro" id="books-children">
                                    Children
                                </button>
                            </div>
                            <div class="col">
                                <button class="metro" id="books-history">
                                    History
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="metro" id="books-fantasy">
                            Fantasy
                        </button>
                        <button class="metro" id="books-politics">
                            Politics
                        </button>
                    </div>
                    <div class="col-4" style="height: 400px;">
                        <button class="big-metro" id="books-selfhelp">
                            Self-help
                        </button>
                    </div>
                    <div class="col">
                        <button class="metro" id="books-scifi">
                            Science Fiction
                        </button>
                        <button class="metro" id="books-food">
                            Food
                        </button>
                    </div>
                </div>
            </div>
