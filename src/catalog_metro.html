        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/navbar.css">

        <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

        <title>Tsunami</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="topnav">
                <a href="homepage.html"><img src="assets/tsunami_logo.png" style="width: 25px; height: 25px; margin-right: 5px;">Tsunami</a>
                <a class="active" href="catalog.html">Catalog</a>
                <a href="about.html">About Us</a>
                <div id="right-side">
                    <div class="search-bar">
                        <input class="search-box" type="text" placeholder="Search..">
                        <a href="#" class="search-icon"><i class="fa fa-search"></i></a>
                    </div>
                    <a id="shopping-cart" href="#shopping-cart"><i class="fa fa-shopping-cart"></i></a>
                    <a id="user-profile" href="account.html"><i class="fa fa-user-circle"></i>  Irfan Bachdim</a>
                </div>
            </div>
            <div id="metro-automotive">
                <div class="row m-3">
                    <h1 class="display-4">Automotive</h1>
                </div>
                <div class="row m-3 no-gutters">
                    <div class="col-2">
                        <button class="metro" style="background-color: skyblue;">
                            <div class="flipper" id="accessories-flipper">
                                <div class="btn-front">
                                    Accessories
                                </div>
                                <div class="btn-back">
                                    Decoration for your vehicle
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="big-metro" style="background-color: springgreen;">
                            <div class="flipper" id="spareparts-flipper">
                                <div class="btn-front">
                                    Spareparts
                                </div>
                                <div class="btn-back">
                                    Any gears/components your vehicle need
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div id="metro-books">
                <div class="row m-3">
                    <h1 class="display-4">Books</h1>
                </div>
                <div class="row m-3 no-gutters">
                    <div class="col-4">
                        <button class="metro" style="background-color: lightcoral;">
                            <div class="flipper" id="action-flipper">
                                <div class="btn-front">
                                    Action / Adventure
                                </div>
                                <div class="btn-back">
                                    For people who love adventure like you
                                </div>
                            </div>
                        </button>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="metro" style="background-color: lightpink;">
                                    <div class="flipper" id="children-flipper">
                                        <div class="btn-front">
                                            Children
                                        </div>
                                        <div class="btn-back">
                                            Comics any everything children love
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="metro" style="background-color: lightskyblue;">
                                    <div class="flipper" id="history-flipper">
                                        <div class="btn-front">
                                            History
                                        </div>
                                        <div class="btn-back">
                                            What happened in 1945 ? what about 1928 ?
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="metro" style="background-color: lightseagreen;">
                            <div class="flipper" id="fantasy-flipper">
                                <div class="btn-front">
                                    Fantasy
                                </div>
                                <div class="btn-back">
                                    For people who have lots of imagination
                                </div>
                            </div>
                        </button>
                        <button class="metro" style="background-color: lightgreen;">
                            <div class="flipper" id="politics-flipper">
                                <div class="btn-front">
                                    Politics
                                </div>
                                <div class="btn-back">
                                    Trump just tested positive for COVID-19
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col-4" style="height: 400px;">
                        <button class="big-metro" style="background-color: lightslategray;">
                            <div class="flipper" id="selfhelp-flipper">
                                <div class="btn-front">
                                    Self-help
                                </div>
                                <div class="btn-back">
                                    If you need emotional support or motivation, we are here
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="metro" style="background-color: peachpuff;">
                            <div class="flipper" id="scifi-flipper">
                                <div class="btn-front">
                                    Science Fiction
                                </div>
                                <div class="btn-back">
                                    For science nerd like you
                                </div>
                            </div>
                        </button>
                        <button class="metro" style="background-color: rosybrown;">
                            <div class="flipper" id="food-flipper">
                                <div class="btn-front">
                                    Food
                                </div>
                                <div class="btn-back">
                                    For a foodie person like you
                                </div>
                            </div>
                        </button>
                    </div>
